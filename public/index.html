<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- TomTom Maps SDK CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.65.0/maps/maps.css'>
    <link rel='icon' type='image/png' href='assets/favicon.png'>
    <title>Savaaree: The Ride App</title>

</head>

<body>

    <!-- Navigation bar -->
    <nav class="wrapper">
        <div class="leftMenu">
            <div class="logo">Savaaree</div>
        </div>
        <div class="rightMenu">
            <div class="menuItem">Help</div>
            <div class="menuItem">Account</div>
            <div class="userImageContainer">
                <img class="userImage" src="assets/Avatar.png" width="40" height="40" alt="User Avatar">
            </div>
            <div id="currentAccount"></div>
            <div class="loginButton" id="connectWallet">
                <span>&#128100;</span>
                <span>Connect Wallet</span>
            </div>
        </div>
    </nav>

    <!-- Where to? input field -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Where to?" aria-label="Where to?"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2" onclick="Search()">Go</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map container with side panel -->
    <div id='map-container' class="border">
        <div id='map' style='width: 100%; height: 100%;'></div>
        <div class="side-panel">
            <!-- Content for the side panel -->
            <h2>Choose a Ride</h2>
            <div class="ride-option selected" id="go" data-ride="Go">
                <img src="assets/UberX.png" alt="Sedan" class="ride-image">
                <div class="ride-details">
                    <h3>Go</h3>
                    <p>Comfortable and affordable rides.</p>
                    <p>$10 - $15</p>
                </div>
            </div>
            <div class="ride-option" id="sedan" data-ride="Sedan">
                <img src="assets/UberX.png" alt="SUV" class="ride-image">
                <div class="ride-details">
                    <h3>Sedan</h3>
                    <p>Spacious and great for groups.</p>
                    <p>$20 - $25</p>
                </div>
            </div>
            <div class="ride-option" id="xl" data-ride="XL">
                <img src="assets/UberXL.png" alt="Luxury" class="ride-image">
                <div class="ride-details">
                    <h3>XL</h3>
                    <p>High-end rides for special occasions.</p>
                    <p>$50 - $60</p>
                </div>
            </div>
    <div class="ride-details">
        <div class="details">
            <span>Distance:</span> <span id="distance"></span>
        </div>
        <div class="details">
            <span>Time:</span> <span id="time"></span>
        </div>
        <div class="details">
            <span>Total:</span> <span id="total"></span>
        </div>
        <button class="btn btn-primary btn-md" id="payButton">Book Now</button>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/services/services-web.min.js'></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.65.0/maps/maps-web.min.js"></script>
    <script src="script.js" type='text/javascript'></script>

    <script src="
    https://cdn.jsdelivr.net/npm/web3@4.9.0/dist/web3.min.js
    "></script>
    <script src="blockchain.js"></script>
</body>

</html>
